{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-6 offset-md-3">
      
      <hr>
      <form method = "post">
          {% csrf_token %}
          <h3>Register</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type = "submit" class = "btn btn-danger">Submit</button>
          <p>Already have an account? <button type="button">
            <a href="{% url 'user:login' %}">Login</a>
        </button></p>
      </form>
  </div>
</div>

{% endblock content %}
